            function doKeyDown(evt){
                console.log("Tecla picada: "+evt.keyCode);
                switch (evt.keyCode) {
                    case 38:  /* Up arrow was pressed */
                        var dx = 3 * Math.sin(ang_rad);
                        var dz = 3 * Math.cos(ang_rad);
                        cam_zpos -= dz;
                        cam_xpos -= dx;
                        break;
                    case 40:  /* Down arrow was pressed */
                        var dx = 3 * Math.sin(ang_rad);
                        var dz = 3 * Math.cos(ang_rad);
                        cam_zpos += dz;
                        cam_xpos += dx;
                        break;
                    case 37:  /* Left arrow was pressed */
                        ang_rad += (5* Pi / 180);
                        break;
                    case 39:  /* Right arrow was pressed */
                        ang_rad -= (5* Pi / 180);
                    break;
                    case 87:  /* W was pressed */
                    	camera.position.y += 3;
                        /*var dx = 0.5 * Math.sin(ang_rad+(Pi/2));
                        var dz = 0.5 * Math.cos(ang_rad+(Pi/2));
                        cam_zpos -= dz;
                        cam_xpos -= dx; */
                    break;
                    case 83:  /* S was pressed */
                        camera.position.y -= 3;
                        /*var dx = 0.5 * Math.sin(ang_rad-(Pi/2));
                        var dz = 0.5 * Math.cos(ang_rad-(Pi/2));
                        cam_zpos -= dz;
                        cam_xpos -= dx;*/
                    break;
                    case 65:  /* A was pressed */
                       //camera.position.y -= 0.5;
                       var dx = 3 * Math.sin(ang_rad+(Pi/2));
                        var dz = 3 * Math.cos(ang_rad+(Pi/2));
                        cam_zpos -= dz;
                        cam_xpos -= dx;
                    break;
                    case 68:  /* D was pressed */
                        //camera.position.y += 0.5;
                        var dx = 3 * Math.sin(ang_rad-(Pi/2));
                        var dz = 3 * Math.cos(ang_rad-(Pi/2));
                        cam_zpos -= dz;
                        cam_xpos -= dx;
                    break;
                    case 84:  /* T was pressed */
                   	    var cdx = 3 * Math.sin(car_ang_rad);
                        var cdz = 3 * Math.cos(car_ang_rad);
                        car_zpos -= cdz;
                        car_xpos -= cdx;
                    break;
                    case 70:  /* F was pressed */
                    	car_ang_rad += (5* Pi / 180);
                    break;
                    case 72:  /* H was pressed */
                    	car_ang_rad -= (5* Pi / 180);
                    break;
                    case 71:  /* G was pressed */
                   	    var cdx = 3 * Math.sin(car_ang_rad);
                        var cdz = 3 * Math.cos(car_ang_rad);
                        car_zpos += cdz;
                        car_xpos += cdx;
                    break;
                    case 85:  /* U was pressed */
                    	if(rotacion_puerta1 < maximo_puerta1){
                    		grupo_puerta1.rotation.y -= 0.05;
                    		grupo_puerta2.rotation.y += 0.05;
                    		rotacion_puerta1 += 1;
                    		console.log(rotacion_cofre);
                   		 }


                    break;
                    case 74:  /* J was pressed */
                    	if(rotacion_puerta1 > minimo_puerta1){
                    		grupo_puerta1.rotation.y += 0.05;
                    		grupo_puerta2.rotation.y -= 0.05;
                    		rotacion_puerta1 -= 1;
                    		console.log(rotacion_cofre);
                   		 }
                    break;
                    case 73:  /* I was pressed */
                    	if(rotacion_cofre < maximo_cofre){
                    		ejecofre.rotation.x += 0.05;
                    		rotacion_cofre += 1;
                    		console.log(rotacion_cofre);
                   		 }
                    break;
                    case 75:  /* K was pressed */
                    	if( rotacion_cofre > minimo_cofre){
                    		ejecofre.rotation.x -= 0.05;
                    		rotacion_cofre -= 1;
                   		 }
                    break;
                    case 48:  /* 0 was pressed */
                    	video.pause();
						video.currentTime = 0;
                    break;
                    case 49:  /* 1 was pressed */
                    	video.play();
                    break;
                    case 50:  /* 2 was pressed */
                    	video.pause();
                    break;

                }
            }

var render = function()

		lightTarget.position.z += 2.5;

	}

		lightTarget.position.z -= 2.5;
	}

	if(arriba2){
		lightTarget2.position.z += 4;

	}
	else{
		lightTarget2.position.z -= 4;
	}

	}
