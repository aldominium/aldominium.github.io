            var Pi = 3.1415926535;

            function doKeyDown(evt){
                console.log("Tecla picada: "+evt.keyCode);
                switch (evt.keyCode) {
                    case 38:  /* Up arrow was pressed */                        
                        var dx = 3 * Math.sin(ang_rad); 
                        var dz = 3 * Math.cos(ang_rad); 
                        cam_zpos -= dz;
                        cam_xpos -= dx;
                        break;
                    case 40:  /* Down arrow was pressed */
                        var dx = 3 * Math.sin(ang_rad); 
                        var dz = 3 * Math.cos(ang_rad); 
                        cam_zpos += dz;
                        cam_xpos += dx;
                        break;
                    case 37:  /* Left arrow was pressed */
                        ang_rad += (5* Pi / 180);                        
                        break;
                    case 39:  /* Right arrow was pressed */
                        ang_rad -= (5* Pi / 180);
                    break;
                    case 87:  /* W was pressed */
                    	camera.position.y += 3;
                        /*var dx = 0.5 * Math.sin(ang_rad+(Pi/2)); 
                        var dz = 0.5 * Math.cos(ang_rad+(Pi/2)); 
                        cam_zpos -= dz;
                        cam_xpos -= dx; */                  
                    break;
                    case 83:  /* S was pressed */
                        camera.position.y -= 3;
                        /*var dx = 0.5 * Math.sin(ang_rad-(Pi/2)); 
                        var dz = 0.5 * Math.cos(ang_rad-(Pi/2)); 
                        cam_zpos -= dz;
                        cam_xpos -= dx;*/                         
                    break;
                    case 65:  /* A was pressed */                        
                       //camera.position.y -= 0.5;
                       var dx = 3 * Math.sin(ang_rad+(Pi/2)); 
                        var dz = 3 * Math.cos(ang_rad+(Pi/2)); 
                        cam_zpos -= dz;
                        cam_xpos -= dx; 
                    break;
                    case 68:  /* D was pressed */
                        //camera.position.y += 0.5;
                        var dx = 3 * Math.sin(ang_rad-(Pi/2)); 
                        var dz = 3 * Math.cos(ang_rad-(Pi/2)); 
                        cam_zpos -= dz;
                        cam_xpos -= dx;                   
                    break;
                    case 82:  /* R was pressed */
                    break;
                    case 70:  /* F was pressed */
                    break;
                }
            }
